<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Whiteboard Template</title>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    </h:head>

    <h:body style="background: #464646">
        <div>
            <div id="title">
                <h:outputLabel value="Collaborative WHITEBOARD APP" 
                               style="font-size: 35px; color: white; font-weight: bold; font-family: Trebuchet MS"/>
            </div>
            <div id="top" class="top">
                <ui:insert name="top">
                    <div align="right">
                        <h:outputLabel value="Welcome #{userController.loggedUser()}" 
                                       style="font-size: 20px; color: white; font-weight: bold; font-family: Trebuchet MS"/>
                        <p></p>
                        <h:form>
                            <h:commandLink value="Logout" action="#{userController.logout()}" />
                        </h:form>
                    </div>
                </ui:insert>
            </div>
        </div>
        
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <p></p>
                        <p:commandButton type="submit" value="Save" action="#{userController.saveWhiteboard()}" onclick="alert('Snapshot guardado com sucesso!!!');" style="width: 100px"/> 
                        <p></p>
                        <p:commandButton type="submit" value="Historic" action="/user/historic1.xhtml" style="width: 100px"/>
                        <p>
                        Abort<input type="checkbox" id="check" value="Abort" checked=""/>
                        </p>
                    </h:form>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content"></ui:insert>
            </div>
        </div>
    </h:body>

</html>
