<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/template/WhiteboardTemplate.xhtml">
    <ui:define name="content">
        <div id="top" class="top">
            <ui:insert name="top">
                <div align="right">
                    <h:outputLabel value="Welcome #{userController.loggedUser()}" 
                                   style="font-size: 20px; color: white; font-weight: bold; font-family: Trebuchet MS"/>
                    <p></p>
                    <h:form>
                        <h:commandLink value="Logout" action="#{userController.logout()}" />
                    </h:form>
                </div>
            </ui:insert>
        </div>

        <p:dataTable value="#{userController.listSnapshotUser()}" var="item">
            <p:column headerText="DATE">
                <p:commandLink value="#{item.imageDate}"/>
            </p:column>

            <p:column headerText="VIEW">
                <h:outputLabel value="View"  />
            </p:column>
            
            <p:column headerText="DELETE">
                <h:outputLabel value="#{userController.deleteSnapshot(item)}" />
            </p:column>
            
        </p:dataTable>

        Peers: <div id="numberPeers"></div>

        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/websocket.js"></script>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/whiteboard.js"></script>
    </ui:define>
</ui:composition>
