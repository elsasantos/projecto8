<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="/resources/template/WhiteboardTemplate.xhtml">
    <ui:define name="content">
        
                <div id="top" class="top">
            <ui:insert name="top">
                <div align="right">
                    <h:outputLabel value="Welcome #{logoutBean.loggedUser()}" 
                                   style="font-size: 20px; color: white; font-weight: bold; font-family: Trebuchet MS"/>
                    <p></p>
                    <h:form>
                        <h:commandLink value="Logout" action="#{logoutBean.logout()}" />
                    </h:form>
                </div>
            </ui:insert>
        </div>

        <table align="center">
            <tr>
                <td>
                    <p></p>
                    <canvas id="myCanvas" width="300" height="300" style="border:4px solid #000000; background: #ffffff"></canvas>
                </td>
                <td>
                    <form name="inputForm" >
                        <table>
                            <tr>
                                <th>Color</th>
                                <td><input type="radio" name="color" value="#FF0000" checked="true"/>Red</td>
                                <td><input type="radio" name="color" value="#0000FF"/>Blue</td>
                                <td><input type="radio" name="color" value="#FF9900"/>Orange</td>
                                <td><input type="radio" name="color" value="#33CC33"/>Green</td>
                            </tr>

                            <tr>
                                <th>Shape</th>
                                <td><input type="radio" name="shape" value="square" checked="true"/>Square</td>
                                <td><input type="radio" name="shape" value="circle"/>Circle</td>
                                <td> </td>
                                <td> </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>

        Peers: <div id="numberPeers"></div>


        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/websocket.js"></script>
        <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/js/whiteboard.js"></script>

    </ui:define>
</ui:composition>
